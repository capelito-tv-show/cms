<li class="post-item">
    <span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </span> 
    {{ if .Params.image }}
        <img src="{{ .Params.image }}" class="img-responsive img-centered"> 
    {{ end }}
    -
    <span>{{ .Date.Format (.Site.Params.dateform | default "Jan 02, 2006") }}</span>
</li>
